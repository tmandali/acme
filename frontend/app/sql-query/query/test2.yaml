name: Aktif Hesaplar Listesi
sql: |-
  SELECT *
  FROM ACCOUNTS
  WHERE {{ID |eq}}
  AND {{SOURCE | eq}}
  AND {{CREATED_AT | between}}
variables:
  - id: var_1766262645410_SOURCE
    name: SOURCE
    type: number
    label: Kaynak
    filterType: dropdown
    multiSelect: true
    defaultValue: "[\"1\",\"2\"]"
    required: true
    valuesSource: custom
    customValues: |-
      1, değer 1
      2, değer 2
      3, değer 3
      4, değer 4
      5, değer 5
    value: ""
  - id: var_1766317206659_CREATED_AT
    name: CREATED_AT
    type: date
    label: Oluşturma Tarihi
    filterType: between
    multiSelect: false
    defaultValue: ""
    value: ""
    required: true
    valuesSource: custom
    customValues: ""
    betweenStart: "{{now}} -7d"
    betweenEnd: "{{now}}"
  - id: var_auto_ID
    name: ID
    type: number
    label: Hesap No
    filterType: input
    multiSelect: false
    defaultValue: ""
    value: ""
    required: true
    valuesSource: custom
    customValues: ""
connectionId: conn_1
